<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="form-container">
            <h2>Create Account</h2>

            <div class="input-group">
                <label>Login ID</label>
                <input id="username" type="text" placeholder="Enter your login ID">
            </div>

            <div class="input-group">
                <label>Email ID</label>
                <input id="email" type="email" placeholder="Enter your email ID">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input id="password" type="password" placeholder="Create a password">
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input id="confirmPassword" type="password" placeholder="Re-enter password">
            </div>

            <button class="btn" onclick="signup()">Sign Up</button>

            <p class="redirect">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

<script>
function signup() {
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPass = document.getElementById("confirmPassword").value;

    if (password !== confirmPass) {
        alert("Passwords do not match!");
        return;
    }

    fetch("http://127.0.0.1:5000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        if (data.message === "Signup successful!") {
            window.location.href = "login.html";
        }
    })
    .catch(() => alert("Server error"));
}
</script>

</body>
</html>
